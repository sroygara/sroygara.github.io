<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <style>

    body {
      font-family: Georgia, serif;
      color: black;
      background-color: white;
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
      line-height: 1.6;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0;
    }

    em {
      font-style: italic;
      display: inline;
    }
    .date {
      display: block;
      margin-top: 0.3em;
      font-size: 1.2em;
    }

  </style>
  <script type="text/javascript" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script> <!--this will contain math-->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
  </script>
</head>
<body>
  <h1>{{ page.title }}</h1>
  <em class="date">{{ page.date | date: "%B %Y" }}</em>

  <main>
    {{ content }}
  </main>
</body>
</html>
