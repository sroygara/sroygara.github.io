<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <style>

    body {
      font-family: Georgia, serif;
      color: black;
      background-color: white;
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
      line-height: 1.6;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 0;
    }

    em {
      font-style: italic;
      display: inline;
    }
    .date {
      display: block;
      margin-bottom: 0.5em;
      font-size: 1.4em;
    }

    #top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #d0c8c0;
  padding: 1em 0;
  margin-bottom: 2em;
}

.site-title {
  font-size: 1.5em;
  font-family: Georgia, serif;
  color: black;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.nav-menu a {
  margin-left: 1.5em;
  text-decoration: none;
  color: black;
  font-family: Georgia, serif;
  font-size: 1em;
}

.nav-menu a:hover {
  text-decoration: underline;
}

  </style>
  <script type="text/javascript" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script> <!--this will contain math-->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
  </script>
</head>
<body>

  <header id="top-bar">
    <div class="site-title">Sebastien Roy-Garand</div>
    <nav class="nav-menu">
      <a href="/">Home</a>
      <a href="/Writing">Writing</a>
      <a href="mailto:s.roygarand@cern.ch">Contact</a>
    </nav>
  </header>

  <h1>{{ page.title }}</h1>
  <em class="date">{{ page.date | date: "%B %Y" }}</em>

  <main>
    {{ content }}
  </main>
</body>
</html>
