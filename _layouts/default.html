<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <style>

    body {
      font-family: Georgia, serif;
      color: black;
      background-color: white;
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
      line-height: 1.6;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 0;
    }

    em {
      font-style: italic;
      display: inline;
    }
    .date {
      display: block;
      margin-bottom: 0.5em;
      font-size: 1.4em;
    }

    #menu { margin: 0 auto; width: 92.5%; height: 5.5em; border-bottom: 1px solid #d0c8c0; }
    #menu .site-title { float: left; font-size: 225%; color: #d0c8c0; letter-spacing: 0.15em; padding: 0.45em 0; text-transform: uppercase; margin-left: -0.05em; }
    #menu .site-title a, #menu .site-title a:hover { color: #d0c8c0; text-decoration: none; }

  </style>
  <script type="text/javascript" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script> <!--this will contain math-->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
  </script>
</head>
<body>

  {% if page.url == '/' %}
  <div class="site-title">Sebastien Roy-Garand</div>
  {% else %}
  <div class="site-title"><a href="/">Sebastien Roy-Garand</a></div>
  {% endif %}

  <h1>{{ page.title }}</h1>
  <em class="date">{{ page.date | date: "%B %Y" }}</em>

  <main>
    {{ content }}
  </main>
</body>
</html>
